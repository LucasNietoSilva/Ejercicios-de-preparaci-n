<body>
    <script>
        const num = Number(prompt("Ingrese un n√∫mero: "));

        let aux = [];
        let primos = [];

        for(let i = 2; i <= num; i++) {
            if(!aux[i]) {
                primos.push(i);

                for(let j = i << 1; j <= num; j += i){
                    aux[j] = true;
                }
            }
        }
        console.log(primos)
    </script>
