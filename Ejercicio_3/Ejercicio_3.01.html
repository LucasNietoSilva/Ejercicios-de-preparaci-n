<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3.1</title>
  </head>
  <body>
    <script>
      const numHasta = Number(prompt("Introduce un n√∫mero: "));
      let resp = `Entre 1 y ${numHasta}: `;

      for (let i = 1; i <= numHasta; i++) {
        if (i == 10) {
          resp = resp + i + ".";
        } else {
          resp = resp + i + ",";
        }
      }
      alert(resp);
    </script>
  </body>
</html>
