<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3.02</title>
  </head>
  <body>
    <script>
      let num;
      do {
        num = Number(prompt("Ingrese un número: "));
        if (num == 0 || isNaN(num)) {
          alert("Digite un número valido, por favor.");
        }
      } while (num == 0 || isNaN(num));
      let pares = `Pares entre 1 y ${num}: `;
      for (let i = 2; i <= num; i = i + 2) {
        pares = pares + i + ",";
      }
      alert(pares);
    </script>
  </body>
</html>
