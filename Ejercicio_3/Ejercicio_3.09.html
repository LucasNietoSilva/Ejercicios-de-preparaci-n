<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3.9</title>
  </head>
  <body>
    <script>
      const num = 24;

      let divisores = "";
      for (let i = 1; i <= num; i++) {
        if (num % i == 0) {
          divisores += i + ",";
        }
      }
      console.log(divisores);
    </script>
  </body>
</html>
