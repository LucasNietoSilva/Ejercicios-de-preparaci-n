<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3.11</title>
  </head>
  <body>
    <script>
      const num = Number(prompt("Ingrese un número: "));

      if (typeof num !== 'number') {
        alert("Debe ser un número.");
      }
      if (!Number.isInteger(num)) {
        alert("Debe ser un número entero.");
      }
      if (num <= 0) {
        alert("Debe ser un número mayor a cero.");
      }

      let divisoresAcu = 0;
      for (let i = 1; i <= num / 2; i++) {
        if (num % i == 0) {
          divisoresAcu += i;
        }
      }
      if(divisoresAcu != 0 && divisoresAcu == num) {
        alert("Es un número perfecto")
      } else {
        alert("No es número perfecto")
      }
    </script>
  </body>
</html>
