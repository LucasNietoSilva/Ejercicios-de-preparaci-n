<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3.05</title>
  </head>
  <body>
    <script>
      const num = prompt("Ingrese un numero de 4 cifras: ");
      let arr = String(num)
        .split("")
        .map((num) => {
          return Number(num);
        });

      console.log(arr);
      const suma = arr.reduce((acumulador, num) => acumulador + num, 0);
      console.log(`Suma: ${suma}`);
    </script>
  </body>
</html>
