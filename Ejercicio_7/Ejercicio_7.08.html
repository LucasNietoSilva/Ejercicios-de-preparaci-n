  <body>
    <script>
      function intercambiarElementos(arr, index1, index2) {
        let newArray = arr.slice();

        let temp = newArray[index1];
        newArray[index1] = newArray[index2];
        newArray[index2] = temp;

        return newArray;
      }

      let myArr = [1, 2, 3];
      let newArray = intercambiarElementos(myArr, 0, 2);
      console.log(newArray);
    </script>
  </body>
