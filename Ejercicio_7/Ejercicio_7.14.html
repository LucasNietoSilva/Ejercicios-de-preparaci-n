<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 7.14</title>
  </head>
  <body>
    <script>
      function sumarMatrices(matriz1, matriz2) {
        if (
          matriz1.length !== matriz2.length ||
          matriz1[0].length !== matriz2[0].length
        ) {
          throw new Error("Las matrices deben tener las mismas dimensiones");
        }
        
        const resultado = [];

        for (let i = 0; i < matriz1.length; i++) {
          const filaResultado = [];
          for (let j = 0; j < matriz1[0].length; j++) {
            filaResultado.push(matriz1[i][j] + matriz2[i][j]);
          }
          resultado.push(filaResultado);
        }
        return resultado;
      }

      const matriz1 = [
        [1, 1],
        [2, 2],
      ];
      const matriz2 = [
        [3, 1],
        [3, 2],
      ];

      const matrizResultado = sumarMatrices(matriz1, matriz2);
      console.log(matrizResultado);
    </script>
  </body>
</html>
