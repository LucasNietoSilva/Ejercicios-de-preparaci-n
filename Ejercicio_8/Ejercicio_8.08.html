    <title>Ejercicio 8.8</title>

  <body>
    <script>
      function coordenadas(x, y) {
        this.x = x;
        this.y = y;
      }

      const posiciones = new coordenadas("-1", "4");

      console.log(`El objeto "X" se encuentre en las coordenadas ${posiciones.x} y ${posiciones.y}`)
    </script>
  </body>
