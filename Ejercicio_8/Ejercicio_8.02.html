  <body>
    <script>
      function promedioArreglo(array) {
        if (array.length === 0) {
          console.log(0);
        }

        let suma = 0;
        for (let i = 1; i <= array.length; i++) {
          suma += i;
        }
        const promedio = suma / array.length;

        return promedio;
      }

      const arregloVacio = [];
      const arreglo = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      const promArreglo = promedioArreglo(arreglo);
      console.log("El promedio del arreglo es " + promArreglo);
    </script>
  </body>
