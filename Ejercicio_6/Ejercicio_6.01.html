<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 6.1</title>

  <body>
    <script>
      const string = prompt("Escriba numeros separados por comas:");
      let arr = String(string)
        .split(",")
        .map((num) => {
          return Number(num);
        });

      console.log(arr);
    </script>
