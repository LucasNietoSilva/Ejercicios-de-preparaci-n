<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5.1.5</title>
</head>
<body>
    <script>
        function newArrayIncrement (arr) {
            let newArray = [];

            for (let i = 0; i < arr.length; i++) {
                newArray.push(arr[i] + 1)
            }

            return newArray;
        }

        const arrayNum = [1, 2, 3, 4, 5, 6];
        const newArrayNum = newArrayIncrement(arrayNum);

        console.log(newArrayNum);
    </script>
</body>
</html>
