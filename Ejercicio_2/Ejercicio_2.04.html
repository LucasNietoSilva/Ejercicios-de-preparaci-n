<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2.4</title>
  </head>
  <body>
    <script>
      const num1 = Number(prompt("Ingrese un Primer Número: "));
      const num2 = Number(prompt("Ingrese un Segundo Número: "));

      if (num1 > num2) {
        alert(num1 + " Es el número mayor");
      } else {
        alert(num2 + " Es el número mayor");
      }
    </script>
  </body>
</html>
