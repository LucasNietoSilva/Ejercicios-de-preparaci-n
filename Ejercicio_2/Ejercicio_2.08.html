<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2.8</title>
  </head>
  <body>
    <script>
      let s = prompt("Escriba lo que se le ocurra.. ");

      let i = 0;
      let comienza = "";

      while (i <= s.length) {
        comienza = s.charAt(i);
        if (comienza == comienza.toUpperCase()) {
          alert("upper case true");
        } else {
          alert("lower case true");
        }
        i++;
        break;
      }
    </script>
  </body>
</html>
