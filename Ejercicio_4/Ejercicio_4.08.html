<body>
    <script>
        function factorial (n) {
            if(n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n-1);
            }
        }

        const n = parseInt(prompt("Ingrese un n√∫mero: "));

        const result = factorial(n);

        console.log(`El factorial de ${n} es ${result}`)
    </script>
</body>
