  <body>
    <script>
      function disminuir() {
        const higher = Number(prompt("Introduce un nÃºmero: "));
        let resp = `Entre ${higher} y 1: `;
        for (let i = higher; i > 0; i--) {
          if (i == 1) {
            resp = resp + i + ".";
          } else {
            resp = resp + i + ", ";
          }
        }
        return resp;
      }

      alert(disminuir());
    </script>
