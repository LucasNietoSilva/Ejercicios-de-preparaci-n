<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4.7</title>

  <body>
    <script>
      function sumaPrimerosNumeros(n) {
        let suma = 0;
        for (let i = 1; i <= n; i++) {
          suma += i;
        }
        return suma;
      }

      const n = Number(
        prompt("Ingrese un nÃºmero para la suma de sus primeros: ")
      );
      const resultado = sumaPrimerosNumeros(n);
      console.log(
        "La suma de los primeros numeros de " + n + " es " + resultado
      );
    </script>
  </body>
</html>
