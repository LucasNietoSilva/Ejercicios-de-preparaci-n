<body>
    <script>
        function sumaDigitsString (str) {
            let suma = 0;
            for (let i = 0; i < str.length; i++) {
                const digits = parseInt(str[i]);
                if (!isNaN(digits)) {
                    suma += digits;
                }
            }
            return suma;
        }

        const string = prompt("Ingrese una cadena de nÃºmeros: ");
        const suma = sumaDigitsString(string);
        console.log(suma)
    </script>
